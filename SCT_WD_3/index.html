<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="mode-selection">
            <button id="mode-pvp" class="mode-button selected" disabled>Player vs. Player</button>
        </div>
        <div class="score-board">
            <div class="score-box">X Wins: <span id="x-score">0</span></div>
            <div class="score-box">O Wins: <span id="o-score">0</span></div>
        </div>
        <div class="turn-container">
            <h3 id="game-status">Player X's Turn</h3>
            <div class="turn-boxes">
                <div class="turn-box align">X</div>
                <div class="turn-box align">O</div>
                <div class="bg"></div>
            </div>
        </div>
        <div class="main-grid">
            <div class="box align" data-cell-index="0"></div>
            <div class="box align" data-cell-index="1"></div>
            <div class="box align" data-cell-index="2"></div>
            <div class="box align" data-cell-index="3"></div>
            <div class="box align" data-cell-index="4"></div>
            <div class="box align" data-cell-index="5"></div>
            <div class="box align" data-cell-index="6"></div>
            <div class="box align" data-cell-index="7"></div>
            <div class="box align" data-cell-index="8"></div>
        </div>
        <button id="reset-button" class="control-button">Reset Game</button>
    </div>
    <div id="message-box" class="message-box">
        <div class="message-content">
            <p id="message-text"></p>
            <button id="message-ok-button" class="control-button ok-button">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
